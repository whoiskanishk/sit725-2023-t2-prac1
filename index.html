<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT 725 Prac 1 Enhanced</title>
    <meta name="description" content="Enhanced template for SIT 725 Prac 1" />
    <meta name="author" content="Kanishk" />
    <meta property="og:title" content="SIT 725 Prac 1 Enhanced" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Enhanced template for SIT 725 Prac 1" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <style>
        /* Additional CSS for styling if needed */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
    <script>
        function changeText() {
            var textsArray = ["Welcome to SIT 725", "Explore Web Development", "Engage with Programming", "Innovate and Create", "Collaborate and Learn"];
            var number = getRandomNumberBetween(0, textsArray.length - 1);
            document.getElementById("heading").innerHTML = textsArray[number];
        }
        function getRandomNumberBetween(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 id="heading" class="center-align">Welcome to SIT 725</h1>
            </div>
            <div class="col s12 center-align">
                <button class="waves-effect waves-light btn" onclick="changeText()">Change Text</button>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
